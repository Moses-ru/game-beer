<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üç∫ Beer Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background: #ffe9c5;
      margin: 0;
      padding: 30px;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #beer-button {
      font-size: 2rem;
      padding: 20px 40px;
      background-color: #ffcc00;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 5px #b38b00;
      transition: transform 0.1s;
    }
    #beer-button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #b38b00;
    }
    #score, #place {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    /* Foam animation */
    #foam-container {
      position: absolute;
      bottom: 140px;
      left: 0;
      right: 0;
      pointer-events: none;
    }
    .foam {
      position: absolute;
      font-size: 1.5rem;
      animation: rise 1s ease-out forwards;
      opacity: 0.8;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üç∫ Beer Clicker</h1>
  <div id="foam-container"></div>
  <button id="beer-button" onclick="increment()">üç∫ –ù–∞–ª–∏—Ç—å!</button>
  <p>–°—á—ë—Ç: <span id="score">0</span></p>
  <p id="place">–ó–∞–≥—Ä—É–∑–∫–∞ –º–µ—Å—Ç–∞...</p>
  <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    let level = 0;

    function playSound() {
      const audio = document.getElementById("click-sound");
      audio.currentTime = 0;
      audio.play();
    }

    function showFoam() {
      const foam = document.createElement("div");
      foam.className = "foam";
      foam.textContent = "ü´ß";
      foam.style.left = `${50 + (Math.random() * 40 - 20)}%`;
      document.getElementById("foam-container").appendChild(foam);
      setTimeout(() => foam.remove(), 1000);
    }

    function sendScore() {
      const tg = window.Telegram.WebApp;
      fetch("https://beer-backend-bqh2.onrender.com/api/score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: tg.initDataUnsafe.user.id,
          score: level,
          chat_id: localStorage.getItem("chat_id"),
          message_id: localStorage.getItem("message_id")
        })
      }).then(r => r.json()).then(console.log).catch(console.error);
    }

    function getLeaderboard() {
      const tg = window.Telegram.WebApp;
      fetch(`https://beer-backend-bqh2.onrender.com/api/leaderboard?user_id=${tg.initDataUnsafe.user.id}`)
        .then(r => r.json())
        .then(data => {
          if (data.place !== undefined) {
            document.getElementById("place").textContent = `üèÜ –í–∞—à–µ –º–µ—Å—Ç–æ: ${data.place}`;
          } else {
            document.getElementById("place").textContent = "üèÜ –ú–µ—Å—Ç–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ";
          }
        }).catch(err => {
          console.error(err);
          document.getElementById("place").textContent = "üèÜ –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–µ—Å—Ç–∞";
        });
    }

    function increment() {
      level++;
      document.getElementById("score").textContent = level;
      playSound();
      showFoam();
      sendScore();
    }

    window.onload = function () {
      Telegram.WebApp.ready();
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("chat_id")) {
        localStorage.setItem("chat_id", urlParams.get("chat_id"));
      }
      if (urlParams.has("message_id")) {
        localStorage.setItem("message_id", urlParams.get("message_id"));
      }
      getLeaderboard();
    };
  </script>
</body>
</html>
