<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neon Tetris</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f8fafc;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      background-color: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(4px);
      display: block;
      margin: 0 auto;
      border-radius: 1rem;
      box-shadow: 0 0 20px #fbbf24;
      width: 90vmin;
      height: calc(90vmin * (20 / 12));
      max-height: 70vh;
    }

    h1 {
      color: #fbbf24;
      text-shadow: 0 0 10px #fbbf24;
      font-size: 2rem;
      margin: 0.5rem;
    }

    #score {
      font-size: 1.2rem;
      margin: 0.5rem;
      text-shadow: 0 0 6px #fbbf24;
    }

    #menu {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
    }

    #menu button,
    #gameOver button,
    .controls button {
      background-color: #fbbf24;
      color: #1e293b;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 0 10px #fbbf24;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    #menu button:hover,
    #gameOver button:hover,
    .controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fde68a;
    }

    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.8);
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem;
      z-index: 5;
      backdrop-filter: blur(4px);
    }

    #gameOver {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 41, 59, 0.9);
      padding: 2rem;
      border: 2px solid #fbbf24;
      border-radius: 1rem;
      box-shadow: 0 0 20px #fbbf24;
      z-index: 10;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="restartGame()">‚Üª</button>
  </div>
  <h1>‚¨ü Neon Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div class="controls">
    <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
    <button onclick="playerDropFull()">‚¨áÔ∏è</button>
    <button onclick="playerRotate(1)">üîÑ</button>
    <button onclick="playerMove(1)">‚û°Ô∏è</button>
  </div>
  <div id="gameOver">
    <div id="finalScore">Your score: 0</div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    Telegram?.WebApp?.expand();
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const colors = [
      null,
      'linear-gradient(#f87171, #ef4444)',
      'linear-gradient(#facc15, #eab308)',
      'linear-gradient(#34d399, #10b981)',
      'linear-gradient(#60a5fa, #3b82f6)',
      'linear-gradient(#f472b6, #ec4899)',
      'linear-gradient(#4ade80, #22c55e)',
      'linear-gradient(#c084fc, #a855f7)'
    ];

    const solidColors = [
      null, '#ef4444', '#eab308', '#10b981', '#3b82f6', '#ec4899', '#22c55e', '#a855f7'
    ];

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            const grad = context.createLinearGradient(0, 0, 1, 1);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(1, solidColors[value]);
            context.fillStyle = grad;
            context.strokeStyle = '#00000055';
            context.lineWidth = 0.05;
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawGrid() {
      context.strokeStyle = '#ffffff0a';
      for (let y = 0; y < 20; y++) {
        context.beginPath();
        context.moveTo(0, y);
        context.lineTo(12, y);
        context.stroke();
      }
      for (let x = 0; x < 12; x++) {
        context.beginPath();
        context.moveTo(x, 0);
        context.lineTo(x, 20);
        context.stroke();
      }
    }

    function draw() {
      context.fillStyle = '#0f172a';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const pieces = {
        T: [[0,0,0],[1,1,1],[0,1,0]],
        O: [[2,2],[2,2]],
        L: [[0,3,0],[0,3,0],[0,3,3]],
        J: [[0,4,0],[0,4,0],[4,4,0]],
        I: [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
        S: [[0,6,6],[6,6,0],[0,0,0]],
        Z: [[7,7,0],[0,7,7],[0,0,0]]
      };
      return pieces[type];
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        const typeScores = { T: 8, O: 7, L: 9, J: 9, I: 10, S: 7, Z: 7 };
        player.score += rowCount * (typeScores[player.type] || 5);
        rowCount *= 2;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      const type = pieces[Math.random() * pieces.length | 0];
      player.matrix = createPiece(type);
      player.type = type;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) showGameOver();
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        updateScore();
        playerReset();
      }
      dropCounter = 0;
    }

    function playerDropFull() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      arenaSweep();
      updateScore();
      playerReset();
      dropCounter = 0;
    }

    function playerRotate(dir) {
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      if (dir > 0) m.forEach(row => row.reverse());
      else m.reverse();
      if (collide(arena, player)) dir > 0 ? playerRotate(-1) : playerRotate(1);
    }

    function showGameOver() {
      document.getElementById('finalScore').innerText = 'Your score: ' + player.score;
      document.getElementById('gameOver').style.display = 'block';
    }

    function restartGame() {
      document.getElementById('gameOver').style.display = 'none';
      arena.forEach(row => row.fill(0));
      player.score = 0;
      dropInterval = 500;
      updateScore();
      playerReset();
    }

    function updateScore() {
      document.getElementById('score').innerText = 'Score: ' + player.score;
      if (player.score && player.score % 50 === 0 && dropInterval > 100) {
        dropInterval = Math.max(100, dropInterval / 2);
      }
    }

    let arena = createMatrix(12, 20);
    let player = { pos: {x: 0, y: 0}, matrix: null, score: 0, type: null };
    let dropCounter = 0;
    let dropInterval = 500;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDropFull();
      else if (event.key === 'ArrowUp') playerRotate(1);
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
