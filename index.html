<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–¢–µ—Ç—Ä–∏—Å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    canvas {
      background: #1e293b;
      display: block;
      margin: 0 auto;
      border: 2px solid #fbbf24;
      width: 90vw;
      height: auto;
      max-height: 70vh;
    }
    h1 {
      color: #fbbf24;
      margin: 0.5rem;
    }
    #score {
      font-size: 1.2rem;
      margin: 0.5rem;
    }
    #gameOver {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e293b;
      padding: 2rem;
      border: 2px solid #fbbf24;
      border-radius: 1rem;
      z-index: 10;
    }
    #gameOver button, #menu button, .controls button {
      background-color: #fbbf24;
      color: #1e293b;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    #menu {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="restartGame()">*Ô∏è‚É£</button>
  </div>
  <h1>‚¨ü –î—É–±–ª–∏–Ω –¢–µ—Ç—Ä–∏—Å</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">–°—á—ë—Ç: 0</div>
  <div class="controls">
    <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
    <button onclick="playerDrop()">‚¨áÔ∏è</button>
    <button onclick="playerMove(1)">‚û°Ô∏è</button>
    <button onclick="playerRotate(1)">üîÑ</button>
  </div>
  <div id="gameOver">
    <div id="finalScore">–°—á—ë—Ç: 0</div>
    <button onclick="restartGame()">–†–µ—Å—Ç–∞—Ä—Ç</button>
  </div>

  <script>
    window.Telegram?.WebApp?.expand();

    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    function showGameOver() {
      document.getElementById('finalScore').innerText = 'Your score: ' + player.score;
      document.getElementById('gameOver').style.display = 'block';
    }

    function restartGame() {
      document.getElementById('gameOver').style.display = 'none';
      arena.forEach(row => row.fill(0));
      player.score = 0;
      dropInterval = 700;
      updateScore();
      playerReset();
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        const typeScores = { T: 8, O: 7, L: 9, J: 9, I: 10, S: 7, Z: 7 };
        player.score += rowCount * (typeScores[player.type] || 5);
        rowCount *= 2;
      }
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
      }
      return false;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const pieces = {
        T: [[0,0,0],[1,1,1],[0,1,0]],
        O: [[2,2],[2,2]],
        L: [[0,3,0],[0,3,0],[0,3,3]],
        J: [[0,4,0],[0,4,0],[4,4,0]],
        I: [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
        S: [[0,6,6],[6,6,0],[0,0,0]],
        Z: [[7,7,0],[0,7,7],[0,0,0]]
      };
      return pieces[type];
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#0f172a';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
      });
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      const type = pieces[Math.random() * pieces.length | 0];
      player.matrix = createPiece(type);
      player.type = type;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) showGameOver();
    }

    function playerRotate(dir) {
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      if (dir > 0) m.forEach(row => row.reverse());
      else m.reverse();
      if (collide(arena, player)) dir > 0 ? playerRotate(-1) : playerRotate(1);
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    function updateScore() {
      document.getElementById('score').innerText = 'Score: ' + player.score;
      if (player.score && player.score % 50 === 0) {
        dropInterval = Math.max(100, dropInterval - 50);
      }
    }

    const colors = [null, '#f87171','#facc15','#34d399','#60a5fa','#f472b6','#4ade80','#c084fc'];
    const arena = createMatrix(12, 20);
    const player = { pos: {x:0, y:0}, matrix: null, score: 0, type: null };
    let dropCounter = 0;
    let dropInterval = 700;
    let lastTime = 0;

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'ArrowUp') playerRotate(1);
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
