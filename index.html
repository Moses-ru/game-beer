<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dublin Pub Tetris</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f8fafc;
      text-align: center;
      overflow: hidden;
    }
    
    #achievementPopup {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(251, 191, 36, 0.9);
      color: #1e293b;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: bold;
      box-shadow: 0 0 10px #fbbf24;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, top 0.5s ease;
      z-index: 999;
    }
    #achievementPopup.show {
      opacity: 1;
      top: 2rem;
    }

    canvas {
      background-color: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(4px);
      display: block;
      margin: 0 auto;
      border-radius: 1rem;
      box-shadow: 0 0 20px #fbbf24;
      width: 90vmin;
      height: calc(90vmin * (20 / 12));
      max-height: 70vh;
    }

    h1 {
      color: #fbbf24;
      text-shadow: 0 0 10px #fbbf24;
      font-size: 2rem;
      margin: 0.5rem;
    }

    #score {
      font-size: 1.2rem;
      margin: 0.5rem;
      text-shadow: 0 0 6px #fbbf24;
    }

    #menu {
      position: absolute;
      top: 0.5rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
    }

    #menu button {
      width: 2.5rem;
      height: 2.5rem;
      padding: 0;
      font-size: 1.2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fbbf24;
      color: #1e293b;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #fbbf24;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    #gameOver button,
    .controls button {
      background-color: #fbbf24;
      color: #1e293b;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 0 10px #fbbf24;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    #menu button:hover,
    #gameOver button:hover,
    .controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fde68a;
    }

    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.8);
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem;
      z-index: 5;
      backdrop-filter: blur(4px);
    }

    #gameOver {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 41, 59, 0.9);
      padding: 2rem;
      border: 2px solid #fbbf24;
      border-radius: 1rem;
      box-shadow: 0 0 20px #fbbf24;
      z-index: 10;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div id="achievementPopup"></div>
  <div id="menu">
    <button onclick="toggleMusic()">üîä</button>
    <button onclick="restartGame()">‚Üª</button>
  </div>
  <h1>‚¨ü Dublin Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">–°–ß–Å–¢: 0</div>
  <div class="controls">
    <button onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
    <button onclick="playerDropFull()">‚¨áÔ∏è</button>
    <button onclick="playerRotate(1)">üîÑ</button>
    <button onclick="playerMove(1)">‚û°Ô∏è</button>
  </div>
  <div id="gameOver">
    <div id="finalScore">–°–ß–Å–¢: 0</div>
    <button onclick="restartGame()">–†–ï–°–¢–ê–†–¢</button>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA0NKp9w71gK5lUC-rEAazOl5NyCFcN7ZI",
      authDomain: "tetrispub-5da09.firebaseapp.com",
      projectId: "tetrispub-5da09",
      storageBucket: "tetrispub-5da09.firebasestorage.app",
      messagingSenderId: "666876867507",
      appId: "1:666876867507:web:2f932eda3bdf2469d451c6",
      measurementId: "G-QFDZ0NJMS6"
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // –í–∫–ª—é—á–∞–µ–º –æ—Ñ—Ñ–ª–∞–π–Ω-–ø–æ–¥–¥–µ—Ä–∂–∫—É
    firebase.firestore().enablePersistence()
      .catch((err) => {
        console.warn("Firebase offline persistence error:", err);
      });

    Telegram?.WebApp?.expand();
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    // –ö—ç—à –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
    const achievementsCache = {
      lastSaved: 0,
      lastLoaded: 0,
      dirty: false
    };

    function toggleMusic() {
      const btn = document.querySelector('#menu button[onclick="toggleMusic()"]');
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        btn.textContent = "üîä";
      } else {
        backgroundMusic.pause();
        btn.textContent = "üîá";
      }
    }

    const sounds = {
      move: new Audio('sounds/move.mp3'),
      rotate: new Audio('sounds/rotate.mp3'),
      drop: new Audio('sounds/drop.mp3'),
      clear: new Audio('sounds/clear.mp3'),
      gameover: new Audio('sounds/gameover.mp3'),
      achievement: new Audio('sounds/achievement.mp3'),
      restart: new Audio('sounds/restart.mp3'),
    };

    sounds.gameover.loop = false; 

    const backgroundMusic = new Audio('sounds/background.mp3');
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.4;

    let musicStarted = false;

    function ensureMusicPlaying() {
      if (!musicStarted) {
        backgroundMusic.play().catch(e => {
          console.warn("–§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏:", e);
        });
        musicStarted = true;
      }
    }
    
    // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π –≤ Firebase
    async function saveAchievements() {
      try {
        const initData = Telegram?.WebApp?.initData;
        const user = Telegram?.WebApp?.initDataUnsafe?.user;
        
        if (!user || !user.id) {
          console.warn("User data not available");
          return;
        }
        
        await db.collection('tetris_players').doc(String(user.id)).set({
          achievements: achievements,
          user_info: {
            id: user.id,
            first_name: user.first_name,
            last_name: user.last_name,
            username: user.username
          },
          last_updated: firebase.firestore.FieldValue.serverTimestamp(),
          high_score: firebase.firestore.FieldValue.max(player.score)
        }, { merge: true });
        
        console.log("Achievements saved for user:", user.id);
      } catch (e) {
        console.error("Firebase save error:", e);
      }
    }

    // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π –∏–∑ Firebase
    async function loadAchievements() {
      try {
        const user = Telegram?.WebApp?.initDataUnsafe?.user;
        if (!user || !user.id) return;
        
        const doc = await db.collection('tetrisPlayers').doc(String(user.id)).get();
        if (doc.exists) {
          const data = doc.data();
          if (data.achievements) {
            Object.assign(achievements, data.achievements);
            console.log("Achievements loaded for user:", user.id);
          }
        }
      } catch (e) {
        console.warn("Firebase load error:", e);
      }
    }


    document.addEventListener('DOMContentLoaded', () => {
      if (window.Telegram?.WebApp?.initData) {
        Telegram.WebApp.expand();
        startGame();
      } else {
        console.warn("–ó–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram WebApp");
        startGame();
      }
    });

    const colors = [
      null,
      'linear-gradient(#f87171, #ef4444)',
      'linear-gradient(#facc15, #eab308)',
      'linear-gradient(#34d399, #10b981)',
      'linear-gradient(#60a5fa, #3b82f6)',
      'linear-gradient(#f472b6, #ec4899)',
      'linear-gradient(#4ade80, #22c55e)',
      'linear-gradient(#c084fc, #a855f7)'
    ];

    const solidColors = [
      null, '#ef4444', '#eab308', '#10b981', '#3b82f6', '#ec4899', '#22c55e', '#a855f7'
    ];

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            const grad = context.createLinearGradient(0, 0, 1, 1);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(1, solidColors[value]);
            context.fillStyle = grad;
            context.strokeStyle = '#00000055';
            context.lineWidth = 0.05;
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawGrid() {
      context.strokeStyle = '#ffffff0a';
      for (let y = 0; y < 20; y++) {
        context.beginPath();
        context.moveTo(0, y);
        context.lineTo(12, y);
        context.stroke();
      }
      for (let x = 0; x < 12; x++) {
        context.beginPath();
        context.moveTo(x, 0);
        context.lineTo(x, 20);
        context.stroke();
      }
    }

    function draw() {
      context.fillStyle = '#0f172a';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const pieces = {
        T: [[0,0,0],[1,1,1],[0,1,0]],
        O: [[2,2],[2,2]],
        L: [[0,3,0],[0,3,0],[0,3,3]],
        J: [[0,4,0],[0,4,0],[4,4,0]],
        I: [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
        S: [[0,6,6],[6,6,0],[0,0,0]],
        Z: [[7,7,0],[0,7,7],[0,0,0]]
      };
      return pieces[type];
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      let clearedRows = 0;

      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        clearedRows++;
        const typeScores = { T: 8, O: 7, L: 9, J: 9, I: 10, S: 7, Z: 7 };
        player.score += rowCount * (typeScores[player.type] || 5);
        rowCount *= 2;
      }

      if (clearedRows > 0) {
        sounds.clear.play();

        if (clearedRows >= 3 && !achievements.tripleClear) {
          achievements.tripleClear = true;
          showAchievement("–¢—Ä–∏ –≤ —Ä—è–¥!");
        }

        achievements.cleanStreak++;
      } else {
        achievements.cleanStreak = 0;
      }

      if (achievements.cleanStreak >= 10 && !achievements.cleanMaster) {
        achievements.cleanMaster = true;
        showAchievement("–ë–µ–∑ –æ—à–∏–±–æ–∫!");
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      const type = pieces[Math.random() * pieces.length | 0];
      player.matrix = createPiece(type);
      player.type = type;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      
      // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –±–ª–æ–∫–æ–≤ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
      blocksPlaced++;
      dropInterval = initialDropInterval * Math.pow(0.99, blocksPlaced); // –£–º–µ–Ω—å—à–∞–µ–º –Ω–∞ 2% —Å –∫–∞–∂–¥—ã–º –±–ª–æ–∫–æ–º
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å
      if (dropInterval < 100) dropInterval = 100;
      
      if (collide(arena, player)) showGameOver();
    }

    function playerMove(dir) {
      ensureMusicPlaying();
      checkAchievements("move");
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      } else {
        sounds.move.play();
      }
    }
    
    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        updateScore();
        playerReset();
      }
      dropCounter = 0;
    }

    function playerDropFull() {
      ensureMusicPlaying();
      checkAchievements("drop");
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--;
      merge(arena, player);
      sounds.drop.play();
      arenaSweep();
      updateScore();
      playerReset();
      dropCounter = 0;
    }

    function playerRotate(dir) {
      ensureMusicPlaying();
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      if (dir > 0) m.forEach(row => row.reverse());
      else m.reverse();
      if (!collide(arena, player)) {
        sounds.rotate.play();
      } else {
        dir > 0 ? playerRotate(-1) : playerRotate(1);
      }

      achievements.spinCount++;
      if (achievements.spinCount >= 15 && !achievements.spinMaster) {
        achievements.spinMaster = true;
        showAchievement("–ú–∞—Å—Ç–µ—Ä –≤—Ä–∞—â–µ–Ω–∏—è!");
      }
    }

    function showGameOver() {
      document.getElementById('finalScore').innerText = 'Your score: ' + player.score;
      document.getElementById('gameOver').style.display = 'block';
      sounds.gameover.play();
    }

    function restartGame() {
      if (player.score < 50 && !achievements.earlyRestart) {
        achievements.earlyRestart = true;
        showAchievement("–†–∞–Ω–Ω–∏–π —Ä–µ—Å—Ç–∞—Ä—Ç!");
      }
      ensureMusicPlaying();
      checkAchievements("restart");
      document.getElementById('gameOver').style.display = 'none';
      arena.forEach(row => row.fill(0));
      player.score = 0;
      blocksPlaced = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –±–ª–æ–∫–æ–≤
      dropInterval = initialDropInterval; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å
      updateScore();
      playerReset();
      sounds.restart.play();
    }

    function updateScore() {
      if (player.score >= 100 && !achievements.quickStart) {
        const elapsed = performance.now() / 1000;
        if (elapsed < 30) {
          achievements.quickStart = true;
          showAchievement("–ë—ã—Å—Ç—Ä—ã–π —Å—Ç–∞—Ä—Ç!");
        }
      }
      checkAchievements();
      document.getElementById('score').innerText = '–°–ß–Å–¢: ' + player.score;
    }

    let arena = createMatrix(12, 20);
    let player = { pos: {x: 0, y: 0}, matrix: null, score: 0, type: null };
    let dropCounter = 0;
    const initialDropInterval = 500;
    let dropInterval = initialDropInterval;
    let blocksPlaced = 0;

    const achievements = {
      firstBlock: false,
      score100: false,
      score500: false,
      usedDrop: false,
      restarted: false,
      tripleClear: false,
      cleanStreak: 0,
      cleanMaster: false,
      spinCount: 0,
      spinMaster: false,
      earlyRestart: false,
      quickStart: false,
    };

    function showAchievement(text) {
      const popup = document.getElementById('achievementPopup');
      popup.textContent = `üèÖ ${text}`;
      popup.classList.add('show');
      sounds.achievement.play();
      
      // –ü–æ–º–µ—á–∞–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫–∞–∫ –∏–∑–º–µ–Ω–µ–Ω–Ω—ã–µ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
      achievementsCache.dirty = true;
      saveAchievements(); // –û—Ç–ª–æ–∂–µ–Ω–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
      
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }

    function checkAchievements(type = "") {
      if (type === "move" && !achievements.firstBlock) {
        achievements.firstBlock = true;
        showAchievement("–ü–µ—Ä–≤—ã–π –±–ª–æ–∫!");
      }

      if (type === "drop" && !achievements.usedDrop) {
        achievements.usedDrop = true;
        showAchievement("–°–∫–æ—Ä–æ—Å—Ç–Ω–æ–π –¥—Ä–æ–ø!");
      }

      if (type === "restart" && !achievements.restarted) {
        achievements.restarted = true;
        showAchievement("–ù–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–¥–∞–≤–∞–π—Å—è!");
      }

      if (player.score >= 100 && !achievements.score100) {
        achievements.score100 = true;
        showAchievement("–ü–µ—Ä–≤—ã–µ 100 –æ—á–∫–æ–≤!");
      }

      if (player.score >= 500 && !achievements.score500) {
        achievements.score500 = true;
        showAchievement("–ú–∞—Å—Ç–µ—Ä 500!");
      }
    }

    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) playerDrop();
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDropFull();
      else if (event.key === 'ArrowUp') playerRotate(1);
    });

    async function startGame() {
      await loadAchievements();
      playerReset();
      updateScore();
      update();
    }

    startGame();
  </script>
</body>
</html>
