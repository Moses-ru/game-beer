<!DOCTYPE html>
<html>
<head>
  <title>Beer Clicker</title>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let level = 0;

    function sendScore() {
      const tg = window.Telegram.WebApp;
      fetch("https://beer-backend-bqh2.onrender.com/api/score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: tg.initDataUnsafe.user.id,
          username: tg.initDataUnsafe.user.username,
          score: level,
          chat_id: localStorage.getItem("chat_id"),
          message_id: localStorage.getItem("message_id")
        })
      }).then(r => r.json()).then(console.log).catch(console.error);
    }

    function increment() {
      level++;
      document.getElementById("score").textContent = level;
      sendScore();
    }

    function loadLeaderboard() {
      fetch("https://beer-backend-bqh2.onrender.com/api/leaderboard")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("leaderboard");
          list.innerHTML = "";
          data.forEach(entry => {
            const li = document.createElement("li");
            li.textContent = `${entry.username || 'User ' + entry.user_id}: ${entry.score}`;
            list.appendChild(li);
          });
        });
    }

    window.onload = function () {
      Telegram.WebApp.ready();
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("chat_id")) {
        localStorage.setItem("chat_id", urlParams.get("chat_id"));
      }
      if (urlParams.has("message_id")) {
        localStorage.setItem("message_id", urlParams.get("message_id"));
      }
      loadLeaderboard();
    };
  </script>
</head>
<body>
  <h1>🍺 Beer Clicker</h1>
  <button onclick="increment()">Click Me!</button>
  <p>Score: <span id="score">0</span></p>
  <h2>🏆 Leaderboard</h2>
  <ol id="leaderboard"></ol>
</body>
</html>
