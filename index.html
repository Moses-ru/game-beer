<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üç∫ Beer Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #beer-button {
      font-size: 3rem;
      padding: 20px 40px;
      background-color: #fdcb6e;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.1s;
    }

    #beer-button:hover {
      transform: scale(1.05);
    }

    #beer-button:active {
      transform: scale(0.95);
    }

    #score {
      font-size: 2rem;
      margin-top: 20px;
      color: #2d3436;
    }
  </style>
  <script>
    let level = 0;

    function sendScore() {
      const tg = window.Telegram.WebApp;
      fetch("https://beer-backend-bqh2.onrender.com/api/score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: tg.initDataUnsafe.user.id,
          score: level,
          chat_id: localStorage.getItem("chat_id"),
          message_id: localStorage.getItem("message_id")
        })
      }).then(r => r.json()).then(console.log).catch(console.error);
    }

    function increment() {
      level++;
      document.getElementById("score").textContent = `–û—á–∫–∏: ${level}`;
      sendScore();
    }

    window.onload = function () {
      Telegram.WebApp.ready();
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("chat_id")) {
        localStorage.setItem("chat_id", urlParams.get("chat_id"));
      }
      if (urlParams.has("message_id")) {
        localStorage.setItem("message_id", urlParams.get("message_id"));
      }
    };
  </script>
</head>
<body>
  <h1>üçª Beer Clicker</h1>
  <button id="beer-button" onclick="increment()">üç∫ –ù–∞–ª–∏—Ç—å!</button>
  <p id="score">–û—á–∫–∏: 0</p>
</body>
</html>
