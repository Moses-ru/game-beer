<!DOCTYPE html>
<html>
<head>
  <title>Beer Clicker</title>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 2em;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffcc00;
    }
    button:hover {
      background-color: #ffaa00;
    }
    #score {
      font-size: 2em;
      color: #333;
    }
  </style>
  <script>
    let level = 0;

    function sendScore() {
      const tg = window.Telegram.WebApp;
      fetch("https://beer-backend-bqh2.onrender.com/api/score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: tg.initDataUnsafe.user.id,
          score: level,
          chat_id: localStorage.getItem("chat_id"),
          message_id: localStorage.getItem("message_id")
        })
      }).then(r => r.json()).then(console.log).catch(console.error);
    }

    function increment() {
      level++;
      document.getElementById("score").textContent = level;
      sendScore();
    }

    function showLeaderboard() {
      const tg = window.Telegram.WebApp;
      tg.showLeaderboard(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç Telegram-–ª–∏–¥–µ—Ä–±–æ—Ä–¥
    }

    window.onload = function () {
      Telegram.WebApp.ready();

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã chat_id –∏ message_id –∏–∑ URL –≤ localStorage
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("chat_id")) {
        localStorage.setItem("chat_id", urlParams.get("chat_id"));
      }
      if (urlParams.has("message_id")) {
        localStorage.setItem("message_id", urlParams.get("message_id"));
      }
    };
  </script>
</head>
<body>
  <h1>üç∫ Beer Clicker</h1>
  <p>Score: <span id="score">0</span></p>
  <button onclick="increment()">üëÜ Click Me!</button>
  <br>
  <button onclick="showLeaderboard()">üèÜ Leaderboard</button>
</body>
</html>
