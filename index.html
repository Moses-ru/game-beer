<!DOCTYPE html>
<html>
<head>
  <title>Beer Clicker</title>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1, h2 {
      color: #fbbf24;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    #score {
      font-size: 1.5rem;
      font-weight: bold;
    }
    ol {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
  <script>
    let level = 0;
    const tg = window.Telegram.WebApp;

    function sendScore() {
      const user = tg.initDataUnsafe.user;

      if (!user || !tg.initData) {
        alert("‚ö†Ô∏è –ó–∞–ø—É—Å—Ç–∏ –∏–≥—Ä—É —á–µ—Ä–µ–∑ Telegram.");
        return;
      }

      fetch("https://beer-backend-bqh2.onrender.com/api/score", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Telegram-Bot-InitData": tg.initData
        },
        body: JSON.stringify({
          user_id: user.id,
          username: user.username,
          score: level
        })
      }).then(r => {
        if (!r.ok) throw new Error("Server response: " + r.status);
        return r.json();
      }).then(data => {
        tg.setGameScore(level, () => {
          tg.showPopup({ message: "–°—á—ë—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω!" });
        });
        loadLeaderboard();
      }).catch(err => {
        console.error("‚ùå –û—à–∏–±–∫–∞:", err);
        tg.showPopup({ message: "–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Å—á—ë—Ç–∞!" });
      });
    }

    function increment() {
      level++;
      document.getElementById("score").textContent = level;
    }

    function loadLeaderboard() {
      fetch("https://beer-backend-bqh2.onrender.com/api/leaderboard")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("leaderboard");
          list.innerHTML = "";
          data.forEach(entry => {
            const li = document.createElement("li");
            li.textContent = `${entry.username || 'User ' + entry.user_id}: ${entry.score}`;
            list.appendChild(li);
          });
        });
    }

    window.onload = function () {
      tg.ready();

      if (!tg.initData || !tg.initDataUnsafe?.user) {
        alert("‚ö†Ô∏è –≠—Ç–∞ –∏–≥—Ä–∞ –¥–æ–ª–∂–Ω–∞ –∑–∞–ø—É—Å–∫–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Telegram WebApp.\n–ü–µ—Ä–µ–π–¥–∏ –≤ –±–æ—Ç–∞ –∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É '–ò–≥—Ä–∞—Ç—å'");
        return;
      }

      loadLeaderboard();
    };
  </script>
</head>
<body>
  <h1>üç∫ Beer Clicker</h1>
  <button onclick="increment()">Click Me!</button>
  <p>Score: <span id="score">0</span></p>
  <button onclick="sendScore()">üìÇ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –ª–∏–¥–µ—Ä–±–æ—Ä–¥</button>
  <h2>üèÜ Leaderboard</h2>
  <ol id="leaderboard"></ol>
</body>
</html>
