<!DOCTYPE html>
<html>
<head>
  <title>Beer Clicker</title>
  <meta charset="utf-8">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1, h2 {
      color: #fbbf24;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    #score {
      font-size: 1.5rem;
      font-weight: bold;
    }
    ol {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
  <script>
    let level = 0;
    const tg = window.Telegram.WebApp;

    function sendScore() {
      fetch("https://beer-backend-bqh2.onrender.com/api/score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: tg.initDataUnsafe.user.id,
          username: tg.initDataUnsafe.user.username,
          score: level,
          chat_id: localStorage.getItem("chat_id"),
          message_id: localStorage.getItem("message_id")
        })
      }).then(r => r.json()).then(console.log).catch(console.error);
    }

    function increment() {
      level++;
      document.getElementById("score").textContent = level;
    }

    function loadLeaderboard() {
      fetch("https://beer-backend-bqh2.onrender.com/api/leaderboard")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("leaderboard");
          list.innerHTML = "";
          data.forEach(entry => {
            const li = document.createElement("li");
            li.textContent = `${entry.username || 'User ' + entry.user_id}: ${entry.score}`;
            list.appendChild(li);
          });
        });
    }

    window.onload = function () {
      Telegram.WebApp.ready();
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("chat_id")) {
        localStorage.setItem("chat_id", urlParams.get("chat_id"));
      }
      if (urlParams.has("message_id")) {
        localStorage.setItem("message_id", urlParams.get("message_id"));
      }
      loadLeaderboard();
    };
  </script>
</head>
<body>
  <h1>üç∫ Beer Clicker</h1>
  <button onclick="increment()">Click Me!</button>
  <p>Score: <span id="score">0</span></p>
  <button onclick="sendScore()"class="save-button">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –ª–∏–¥–µ—Ä–±–æ—Ä–¥</button>
  <h2>üèÜ Leaderboard</h2>
  <ol id="leaderboard"></ol>
</body>
</html>
