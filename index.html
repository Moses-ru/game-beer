<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vmin;
      aspect-ratio: 12 / 20;
      max-height: 80vh;
      margin: auto;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #1e293b;
      border: 2px solid #fbbf24;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn {
      background: #fbbf24;
      color: #1e293b;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="tetris" width="12" height="20"></canvas>
  </div>
  <div class="controls">
    <button class="btn" onclick="playerMove(-1)">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="playerDrop()">‚¨áÔ∏è</button>
    <button class="btn" onclick="playerRotate(1)">üîÑ</button>
    <button class="btn" onclick="playerMove(1)">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const scaleX = rect.width / 12;
      const scaleY = rect.height / 20;
      context.setTransform(scaleX, 0, 0, scaleY, 0, 0);
    }

    window.addEventListener('resize', resizeCanvas);

    resizeCanvas();

    // –¢–≤–æ–π –∫–æ–¥ –∏–≥—Ä—ã –∑–¥–µ—Å—å (–æ—Ç—Ä–∏—Å–æ–≤–∫–∞, –ª–æ–≥–∏–∫–∞ –∏ —Ç.–¥.)
    function playerMove(dir) {
      console.log("move", dir);
    }

    function playerDrop() {
      console.log("drop");
    }

    function playerRotate(dir) {
      console.log("rotate", dir);
    }
  </script>
</body>
</html>
